<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <h1>Restaurants</h1>
    <h2 id="errorsHeading">ERRORS</h2>
    <div id="errors"></div>
    <select id="companyFilter">
      <option value="">All Companies</option>
      <option value="Sodexo">Sodexo</option>
      <option value="Compass Group">Compass Group</option>
    </select>

    <div class="layout-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="table">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
      <div id="customModal" class="custom-modal">
        <div id="restaurantDetails" class="modal-content">
          <!-- Restaurant details go here -->
          <div id="dailyMenu" class="modal-content">
            <!-- Daily menu will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
